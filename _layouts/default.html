<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/common.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/sidebar.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/content.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/copy.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/nav-button.css' | relative_url }}">



</head>

<body>
  <!-- Mobile header - only visible on small screens -->
  <header class="mobile-header">
    <button id="mobile-sidebar-toggle" class="mobile-hamburger" aria-expanded="false" aria-controls="site-sidebar" aria-label="Toggle navigation menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12h18m-9-9h9m-9 18h9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="mobile-title">{{ page.title | default: site.title }}</div>
    <button id="mobile-theme-toggle" class="mobile-theme-toggle" aria-label="Toggle dark/light theme">
      <svg class="theme-icon theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
        <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
      </svg>
      <svg class="theme-icon theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
  </header>

  <div class="page-wrap">
    {% include sidebar.html %}
    <main class="content">
      <article class="doc-article">
        <h1>{{ page.title }}</h1>

        {{ content }}
      </article>

      {% if page.next_page or page.prev_page %}
      <div class="docs-nav">

        {% if page.prev_page %}
        <a class="btn-prev" href="{{ page.prev_page }}">➡️ Prev: {{ page.prev_title }}</a>
        {% endif %}

        {% if page.next_page %}
        <a class="btn-next" href="{{ page.next_page }}">➡️ Next: {{ page.next_title }}</a>
        {% endif %}

      </div>
      {% endif %}



    </main>
  </div>
  <script src="{{ '/assets/js/copy-code.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/sidebar.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/content-toc.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/modern-features.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/theme.js' | relative_url }}" defer></script>



</body>

</html>
